plugins {
    id 'java'
    id 'application'
}

group 'com.example'
version '1.0'

repositories {
    mavenCentral()
    maven { url 'https://maven.pkg.jetbrains.space/litiengine/p/maven/releases' }
}

dependencies {
    implementation 'de.gurkenlabs:litiengine:0.10.7'
}

application {
    mainClass = 'com.odanobunaga.Main'
}
